<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影效果</title>
    <style>
        .shadow-text {
            font-size: 60px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3), 
                         -3px -3px 5px rgba(0, 0, 0, 0.3),
                         5px 5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="shadow-text">炫酷阴影文字</h1>
</body>
</html>
